<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA=="
    crossorigin="anonymous" />


  <title>Frontend Mentor | Todo app</title>
</head>

<body>
  <div class="light-bg bg"></div>
  <div class="container">
    <div class="title-box">
      <div class="title">
        <h1>TODO</h1>
      </div>
      <div>
        <button id="light-mode-1" class="remove"></button>
      </div>
    </div>
    <div class="new-todo">
      <button class="todo-button" type="submit"></button>
      <input id="todo-input" type="text" placeholder="Create a new todo...">
    </div>
    <div class="todo-container" id="todo-container">
      <ul class="todo-list todo-list1" id="todo-list">
        <div class="todo" draggable="true">
          <button class="todo-button" type="submit"></button>
          <div class="line">
            <li class="todo-text">Complete online javascript course</li>
            <button class="delete-todo"><i class="fas fa-times"></i></button>
          </div>
        </div>
        <div class="todo" draggable="true">
          <button class="todo-button" type="submit"></button>
          <div class="line">

            <li class="todo-text">Jog around the park 3x</li>
            <button class="delete-todo"><i class="fas fa-times"></i></button>
          </div>
        </div>

        <div class="todo" draggable="true">
          <button class="todo-button" type="submit"></button>
          <div class="line">
            <li class="todo-text">10 minute meditatio</li>
            <button class="delete-todo"><i class="fas fa-times"></i></button>
          </div>
        </div>

        <div class="todo" draggable="true">
          <button class="todo-button" type="submit"></button>
          <div class="line">
            <li class="todo-text">Read for 1 hour</li>
            <button class="delete-todo"><i class="fas fa-times"></i></button>
          </div>
        </div>

        <div class="todo" draggable="true">
          <button class="todo-button" type="submit"></button>
          <div class="line">
            <li class="todo-text">Pick up groceries</li>
            <button class="delete-todo"><i class="fas fa-times"></i></button>
          </div>
        </div>

        <div class="todo" draggable="true">
          <button class="todo-button" type="submit"></button>
          <div class="line">
            <li class="todo-text">Complete todo app on FrontendMentor</li>
            <button class="delete-todo"><i class="fas fa-times"></i></button>
          </div>

      </ul>
    </div>
    <div class="settings">
      <div class="left-items">
        <p class="leftItems white"></p>
      </div>
      <div class="categories">
        <div class="categories__content">
          <div class="category">
            <input type="radio" name="category" class="all all-1" />
            <label class="label-color">All</label>
          </div>
          <div class="category">
            <input type="radio" name="category" class="active  active-1" />
            <label>Active</label>
          </div>
          <div class="category">
            <input type="radio" name="category" class="completed completed-1" />
            <label>Completed</label>
          </div>
        </div>
      </div>

      <div class="clear white">
        <p>Clear Completed</p>
      </div>
    </div>

    <div class="drag">
      <p>Drag and Drop to reorder list</p>
    </div>
  </div>
  </div>
  <script src="./js/app.js"></script>
</body>

</html>
