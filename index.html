<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA=="
    crossorigin="anonymous" />


  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="bg"></div>


  <div class="container">
    <div class="title-box">
      <div class="title">
        <h1>TODO</h1>
      </div>
      <div class="dark-mode-icon">
        <img src="./images/icon-sun.svg" alt="">
      </div>
    </div>


    <div class="new-todo">
      <button class="todo-button" type="submit"></button>
      <input id="todo-input" type="text" placeholder="Create a new tood...">
    </div>


    <div class="todo-block" id="todo-block">
      <div class="current-todo">
        <button class="todo-button" type="submit"></button>
        <p class="todo-text">Complete online javascript course</p>


      </div>
      <div class="current-todo">
        <button class="todo-button" type="submit"></button>
        <p class="todo-text">Jog around the park 3x</p>


      </div>
      <div class="current-todo">
        <button class="todo-button" type="submit"></button>
        <p class="todo-text">10 minute meditation</p>


      </div>
      <div class="current-todo">
        <button class="todo-button" type="submit"></button>
        <p class="todo-text">Read for 1 hour</p>


      </div>
      <div class="current-todo">
        <button class="todo-button" type="submit"></button>
        <p class="todo-text">Pick up groceries</p>


      </div>
      <div class="current-todo">
        <button class="todo-button" type="submit"></button>
        <p class="todo-text">Complete todo app on FrontendMentor</p>


      </div>
    </div>
    <div class="settings">
      <div class="">
        <p>1 Items Left</p>
      </div>
      <div class="filters">
        <span>All </span>
        <span>Active </span>
        <span>Completed </span>
      </div>
      <div>
        <p>Clear Completed</p>
      </div>



    </div>


  </div>
  </div>



  <script src="./app.js"></script>
</body>

</html>
